<h1>Question: {{ question.question_text }}</h1>
<p>Answer: {{ answer.answer_text }}</p>
{% if answer.is_correct == True %}
    <h2>TRUE!</h2>
{% else %}
    <h2>FALSE</h2>
{% endif %}
<a href="{% url 'question' question.id|add:'-1' %}"><--Previous</a>
<a href="{% url 'question' question.id %}"> ^Retry^ </a>
<a href="{% url 'question' question.id|add:'1' %}">Next--></a>
