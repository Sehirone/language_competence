{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  {% for t in user.test_set.all %}
    <p><a href="{% url 'test' t.id%}">{{ t }}</a><br></p>
  {% endfor %}
  <p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a>
{% endif %}
{% endblock %}
